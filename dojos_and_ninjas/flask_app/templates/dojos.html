<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
</head>
<body>
    <h1>New Dojo</h1>
    <form action="/create_dojo" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name">
        <button>Create</button>
    </form>
    <div class="dojos_container">
        <h1>All Dojos</h1>
        <div class="dojos_list">
            {% for dojo in dojos %}
            <a href="/dojos/{{dojo.id}}">{{dojo.name}}</a>
            <a href="/delete/{{dojo.id}}">Delete</a>
            <hr>
            {% endfor %}
        </div>
        <a href="/ninjas">Add Ninja</a>
        <a href="/dojos">Home</a>
    </div>
</body>
</html>
