<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Show</title>
</head>
<body>
    <h1>{{dojo.name}} Ninjas</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Options</th>
        </tr>
        {% for ninja in dojo.ninjas %}
            <tr>
                <td>
                    {{ninja.first_name}}
                </td>
                <td>
                    {{ninja.last_name}}
                </td>
                <td>
                    {{ninja.age}}
                </td>
                <td>
                    <a href="/delete_ninja/{{ninja.id}}">Delete</a>
                </td>
                <hr>
            </tr>
            {% endfor %}
        </table>
        <a href="/ninjas">Add Ninjas</a>
        <a href="/dojos">Home</a>
    </body>
</html>
